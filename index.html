<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
      body  {
        background-image: url('bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container pt-5" >
        <div class="row">
          <div id="title" class="col-lg-12 col-sm-12 text-center">
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
          </div>

          <div class="col-lg-2 col-sm-12 "></div>
          <div class="col-lg-8 col-sm-12 bg-primary survey">
            <form id="survey-form" class="p-3">

              <div class="form-group">
                <label for="name" class="text-white"> Name</label>
                <input type="text" name="name" class="form-control" id="name"  placeholder="I am required to enter my name" required>

                <label for="email" class="text-white"> Email</label>
                <input type="email" name="email" class="form-control" id="email"  placeholder="I am required to enter my Email" required>
              </div>

            </form>
          </div>
          <div class="col-lg-2 col-sm12 "></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
