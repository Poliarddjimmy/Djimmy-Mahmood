<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
      body  {
        background-image: url('bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container pt-5" >
        <div class="row">
          <div id="title" class="col-lg-12 col-sm-12 text-center">
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
          </div>

          <div class="col-lg-2 col-sm-12 "></div>
          <div class="col-lg-8 col-sm-12 bg-primary survey">
            <form id="survey-form" class="p-3 text-white">

              <div class="form-group">
                <label id="name-label" for="name" class="text-white"> Name</label>
                <input type="text" name="name" class="form-control" id="name"  placeholder="I am required to enter my name" required>
              </div>

              <div class="form-group">
                <label id="email-label" for="email" class="text-white"> Email</label>
                <input type="email" name="email" class="form-control" id="email"  placeholder="I am required to enter my Email" required>
              </div>

              <div class="form-group">
                <label id="number-label" for="age" class="text-white"> Age (Optional)</label>
                <input type="number" name="age" class="form-control" id="number" nim="1" max="10" placeholder="Age">
              </div>

              <div class="form-group">
                <label id="role-label" for="role" class="text-white"> Which option best describes your current role?</label>
                <select class="custom-select" id="dropdown">
                  <option selected="">Select current role</option>
                  <option >Student</option>
                  <option >Full time job</option>
                  <option >full time learner</option>
                  <option >Prefer not say</option>
                  <option >Other</option>
                </select>
              </div>
              <div class="form-group">
                <label id="number-label" for="age" class="text-white"> Would you recommend freeCodeCamp to a friend?</label>
                 <div class="form-group">
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio1" class="custom-control-input" >
                    <label class="custom-control-label" for="customRadio1">Definitely</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Maybe</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio3" class="custom-control-input" >
                    <label class="custom-control-label" for="customRadio3">Not sure</label>
                  </div>
                </div>
                 
                 <div class="form-group">
                  <label id="role-label" for="role" class="text-white"> What would you like to see improved? (Check all that apply)</label>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" value="Front-end Projects" for="customCheck1">Front-end Projects</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="Back-end Projects" class="custom-control-input" id="customCheck2" >
                    <label class="custom-control-label" for="customCheck2">Back-end Projects</label>
                  </div>

                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="Data Visualization" class="custom-control-input" id="customCheck3" >
                    <label class="custom-control-label" for="customCheck3">Data Visualization</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="Challenges" class="custom-control-input" id="customCheck4" >
                    <label class="custom-control-label" for="customCheck4">Challenges</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" value="Open Source Community" class="custom-control-input" id="customCheck5" >
                    <label class="custom-control-label" for="customCheck5">Open Source Community</label>
                  </div>
                </div>

            </form>
          </div>
          <div class="col-lg-2 col-sm12 "></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
